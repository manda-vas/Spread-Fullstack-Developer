<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/instagram.css" />

    <title>Clone Estático Login Instagram</title>
  </head>
  <body>
    <main class="container">
      <section class="image-instagram">
        <img src="assets/img/phone.png" alt="Instagram picture on mobile" />
      </section>

      <section class="login-instagram">
        <div class="login-picture">
          <img
            class="logo-instagram"
            src="assets/img/logo.png"
            alt="Logo Instagram"
          />
          <img
            class="user-picture"
            src="assets/img/perfil.jpg"
            alt="user picture"
          />
          <button>Continuar como manda.vas</button>
          <a class="remove-account" href="">Remover conta</a>
        </div>

        <div class="create-account">
          <a href="">Trocar de conta</a>
          <span>ou</span>
          <a href="">Cadastre-se</a>
        </div>

        <p class="download-app">Obtenha o aplicativo</p>

        <div class="app-instagram">
          <img src="assets/img/app01.png" alt="Logo Instagram" />
          <img src="assets/img/app02.png" alt="user picture" />
        </div>
      </section>
    </main>
    <footer>
      <img class="logo-meta" src="assets/img/logo-meta.png" alt="logo meta" />
      <nav class="nav-footer">
        <a href="">Meta</a>
        <a href="">Sobre</a>
        <a href="">Blog</a>
        <a href="">Carreiras</a>
        <a href="">Ajuda</a>
        <a href="">API</a>
        <a href="">Privacidade</a>
        <a href="">Termos</a>
        <a href="">Principais contas</a>
        <a href="">Hashtags</a>
        <a href="">Localizações</a>
        <a href="">Instagram Lite</a>
        <a href="">Dança</a>
        <a href="">Comida e bebida</a>
        <a href="">Casa e jardim</a>
        <a href="">Música</a>
        <a href="">Artes visuais</a>
      </nav>
      <div class="country-copyright">
        <p>Português (Brasil)</p>
        <p>© 2022 Instagram from Meta</p>
      </div>
    </footer>
  </body>
</html>
